{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="text-gray-700 font-bold">
        <div class="flex-col px-10 mx-4 bg-gray-100 mt-10 p-4">
            <h2 class="text-2xl my-10 text-center">ユーザー情報の変更</h2>
            <form action="/submit" method="POST"class="">
                <div class="mb-4">
                    <label for="username" class="">ユーザーネーム:</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border focus:outline-none focus:border-indigo-500" value="{{ user_info.username }}" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="">メールアドレス:</label>
                    <input type="text" id="email" name="email" class="w-full px-3 py-2 border focus:outline-none focus:border-indigo-500" value="{{ user_info.mail }}" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="">パスワード:</label>
                    <input type="text" id="password" name="password" class="w-full px-3 py-2 border focus:outline-none focus:border-indigo-500">
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="">パスワードの確認:</label>
                    <input type="text" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 p border focus:outline-none focus:border-indigo-500">
                </div>
                <div class="flex mt-10">
                    <button type="submit" class="text-white bg-blue-500 rounded py-2 px-4 justify-end hover:bg-indigo-600 focus:outline-none">送信</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
